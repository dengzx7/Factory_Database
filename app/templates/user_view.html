<!-- View option panel -->

{% extends 'base.html' %}
{% block content %}
<h1>view: {{table}}</h1>
<hr align='left' width='800' size='5' color='#0000AA'>
<br>
Check attribute list here
<select>
	{% for i in range(attributeLen) %}
		<option value=i>{{attributeList[i]}}</option>
	{% endfor %}
</select>
<br><br>
<form action='/user/view/result' method=post>
	<b>Please input an attribute which you want to view: </b>
	<input type=text name=attribute>
	<input type=submit value=query>
</form>

<hr align='left' width='800' size='5' color='#0000AA'>

<br><br><br>

{% endblock %}
